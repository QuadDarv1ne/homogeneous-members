<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Однородные члены предложения{% endblock %}</title>
    <!-- Подключение Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение AOS для анимации -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .btn-scroll {
            position: fixed;
            bottom: 20px;
            border-radius: 50%;
            padding: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .btn-scroll-top {
            right: 20px;
        }

        .btn-scroll-bottom {
            left: 20px;
        }

        .btn-scroll:hover {
            opacity: 1;
        }

        footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1 class="display-4">Однородные члены предложения</h1>
        <p class="lead">Изучаем грамматику</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Однородные члены</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/theory">Теория</a></li>
                    <li class="nav-item"><a class="nav-link" href="/practice">Практика</a></li>
                    <li class="nav-item"><a class="nav-link" href="/glossary">Словарь</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Кнопки прокрутки -->
    <button id="scrollToTopBtn" class="btn btn-primary btn-scroll btn-scroll-top">↑</button>
    <button id="scrollToBottomBtn" class="btn btn-secondary btn-scroll btn-scroll-bottom">↓</button>

    <!-- Модальное окно для изображений -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Иллюстрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" class="img-fluid" alt="Иллюстрация">
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">&copy; 2025 Однородные члены предложения</p>
    </footer>

    <!-- Подключение скриптов Bootstrap 5.3.3 и AOS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script>
        AOS.init();

        // Открытие изображения в модальном окне
        document.querySelectorAll('.image-preview').forEach(image => {
            image.addEventListener('click', function() {
                const modal = new bootstrap.Modal(document.getElementById('imageModal'));
                const modalImage = document.getElementById('modalImage');
                modalImage.src = this.src;
                modal.show();
            });
        });

        // Прокрутка вверх
        document.getElementById('scrollToTopBtn').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Прокрутка вниз
        document.getElementById('scrollToBottomBtn').addEventListener('click', () => {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });
    </script>
</body>
</html>
